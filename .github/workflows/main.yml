name: LintCheck

on:
   push:
    branches: [main]

jobs:
  lint:
    name: lintCheckJob
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ts_basic

      - name: Run ESLint
        run: npm run lint-fix
        working-directory: ts_basic
        
